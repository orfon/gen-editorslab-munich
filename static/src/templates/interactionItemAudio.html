<div class="collapsible-header">
    <i class="material-icons">voicemail</i>
    <span class="fieldName blue-grey lighten-5">{{ fieldName }}</span>
</div>
<div class="collapsible-body">
    <div class="collapsible-body-wrapper">
        <div class="row">
            <div class="input-field col s12">
                <input disabled value="{{ value }}" name="interactions[audio{{ itemPos }}][message]" id="audio{{ itemPos }}" type="url" class="validate" maxlength="1000" required>
                <label for="audio{{ itemPos }}">URL of the Audio</label>
            </div>
            <div class="col s12">
                <button class="removeItem waves-effect waves-light btn red lighten-2">
                    <i class="material-icons left">delete</i>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
